[package]
name = "mcat"
version = "0.3.0"
authors = ["Meron Bossin"]
description = "a powerfull extended cat command, to cat all the things you couldn't before"
keywords = ["cat", "inline", "markitdown", "terminal", "file-converter"]
categories = [
  "command-line-utilities",
  "text-processing",
  "rendering",
  "multimedia",
]
repository = "https://github.com/Skardyy/mcat"
homepage = "https://github.com/Skardyy/mcat"
documentation = "https://github.com/Skardyy/mcat"
license = "MIT"
readme = "../../README.md"
edition = "2024"

[dependencies]
markdownify = { version = "0.1.7", path = "../markdownify" }
rasteroid = { version = "0.1.4", path = "../rasteroid" }
strip-ansi-escapes = "0.2.1"
clap_complete = "4.5.50"
which = "7.0.3"
pager = "0.16.1"
rayon = "1.10.0"
itertools = "0.14.0"
inquire = "0.7.5"
ignore = "0.4.23"
clap = "4.5.36"
comrak = "0.38.0"
crossterm = "0.29.0"
image = "0.25.6"
tempfile = "3.19.1"
ffmpeg-sidecar = "2.0.5"
syntect = "5.2.0"
resvg = "0.45.1"
fontdb = "0.23.0"
urlencoding = "2.1.3"
chromiumoxide = { version = "0.7.0", features = ["tokio-runtime", "_fetcher-rusttls-tokio"], default-features = false}
tokio = "1.44.2"
futures = "0.3.31"
dirs = "6.0.0"
zip = "3.0.0"
scraper = "0.23.1"
reqwest = { version = "0.12.15", default-features = false, features = ["rustls-tls", "stream"] }
indicatif = "0.17.11"
regex = "1.11.1"
